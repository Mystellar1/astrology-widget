<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Astrology Widget</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0a1a 0%, #0d0630 100%);
            padding: 20px;
        }
        
        .widget-container {
            width: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            height: 500px;
        }
        
        .astro-widget {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2a0a2a 0%, #160c40 100%);
            color: #FFFFFF;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
        }

        .widget-header {
            padding: 25px 25px 15px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2;
        }
        
        .widget-header h2 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 600;
            background: linear-gradient(45deg, #f8ecc2, #FFD700, #ffb347);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .widget-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
            color: #FFD700;
            font-weight: 500;
        }
        
        .update-time {
            font-size: 0.95rem;
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            color: #FFD700;
            font-weight: 500;
        }
        
        .planets-container {
            padding: 20px;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }
        
        .planet-row {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .planet-row:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.4);
        }
        
        .planet-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            position: relative;
        }
        
        .sun-icon {
            background: linear-gradient(135deg, #FF8C00 0%, #FF4500 100%);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.8), 
                        0 0 40px rgba(255, 69, 0, 0.6),
                        0 0 60px rgba(255, 165, 0, 0.4);
            animation: sun-pulse 3s infinite alternate;
        }
        
        .moon-icon {
            background: linear-gradient(135deg, #a9a9a9 0%, #708090 100%);
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.8), 
                        0 0 40px rgba(176, 196, 222, 0.6),
                        0 0 60px rgba(240, 248, 255, 0.4);
            animation: moon-pulse 3s infinite alternate;
        }
        
        .asc-icon {
            background: linear-gradient(135deg, #4B0082 0%, #8A2BE2 100%);
            box-shadow: 0 0 20px rgba(75, 0, 130, 0.8),
                        0 0 40px rgba(138, 43, 226, 0.6);
        }
        
        .sun-icon::after {
            content: "‚òâ";
            font-size: 42px;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9),
                         0 0 30px rgba(255, 140, 0, 0.7);
            animation: sun-spin 20s linear infinite;
        }
        
        .moon-icon::after {
            content: "‚òΩ";
            font-size: 42px;
            color: #f8f8ff;
            text-shadow: 0 0 15px rgba(245, 245, 255, 0.9),
                         0 0 30px rgba(220, 220, 255, 0.7);
            animation: moon-float 8s ease-in-out infinite;
        }
        
        .asc-icon::after {
            content: "‚Üë";
            font-size: 42px;
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        .planet-info {
            flex-grow: 1;
            min-width: 0;
        }
        
        .planet-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.3rem;
            display: flex;
            justify-content: space-between;
            color: #FFFFFF;
            letter-spacing: 0.5px;
        }
        
        .planet-position {
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #FFD700;
            font-weight: 500;
        }
        
        .sign-indicator {
            font-size: 1rem;
            background: rgba(245, 245, 220, 0.2);
            padding: 5px 15px;
            border-radius: 15px;
            margin-left: 8px;
            color: #FFD700;
            font-weight: 600;
        }
        
        .widget-footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #F5F5DC;
            z-index: 2;
        }
        
        .decoration {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff6b6b, #4b0082, #8a2be2);
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
            opacity: 0;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #FFD700;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        .location-info {
            font-size: 1rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFD700;
            font-weight: 500;
        }
        
        .location-icon {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .toggle-location {
            background: linear-gradient(135deg, #9d50bb ÊûÅ%, #6e48aa 100%);
            color: #F5F5DC;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            font-weight: 500;
            border: 1px solid rgba(245, 245, 220, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-location:hover {
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.5);
        }
        
        .toggle-location .icon {
            margin-right: 8px;
            font-size: 1.3rem;
        }
        
        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes sun-pulse {
            0% { box-shadow: 0 0 20px rgba(255, 140, 0, 0.8), 0 0 40px rgba(255, 69, 0, 0.6), 0 0 60px rgba(255, 165, 0, 0.4); }
            100% { box-shadow: 0 0 30px rgba(255, 140, 0, 1), 0 0 60px rgba(255, 69, 0, 0.8), 0 0 90px rgba(255, 165, 0, 0.6); }
        }
        
        @keyframes moon-pulse {
            0% { box-shadow: ÊûÅ 0 20px rgba(192, 192, 192, 0.8), 0 0 40px rgba(176, 196, 222, 0.6), 0 0 60px rgba(240, 248, 255, 0.4); }
            100% { box-shadow: 0 0 30px rgba(192, 192, 192, 1), 0 0 60px rgba(176, 196, 222, 0.8), 0 0 90px rgba(240, 248, 255, 0.6); }
        }
        
        @keyframes sun-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes moon-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .widget-container {
                width: 95%;
                height: 500px;
            }
            
            .widget-header h2 {
                font-size: 1.8rem;
            }
            
            .planet-icon {
                width: 60px;
                height: 60px;
                margin-right: 15px;
            }
            
            .sun-icon::after, .moon-icon::after, .asc-icon::after {
                font-size: 36px;
            }
            
            .planet-name {
                font-size: 1.1rem;
            }
            
            .planet-position {
                font-size: 1rem;
            }
            
            .toggle-location {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
