<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Astrology Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0a2e, #0d0630);
            padding: 20px;
            overflow: hidden;
        }
        
        .widget-container {
            width: 500px;
            height: 500px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .astro-widget {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e0c35 0%, #0f0928 100%);
            color: #fff;
            position: relative;
            overflow: hidden;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .cosmic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(118, 74, 188, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 80% 40%, rgba(23, 79, 158, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 50% 70%, rgba(188, 74, 153, 0.15) 0%, transparent 40%);
            z-index: 0;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        .widget-header {
            padding: 25px 25px 15px;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .widget-header h2 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 600;
            background: linear-gradient(45deg, #f8ecc2, #FFD700, #ffb347);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .widget-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
            color: #FFD700;
            font-weight: 500;
        }
        
        .update-time {
            font-size: 0.95rem;
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            color: #FFD700;
            font-weight: 500;
        }
        
        .planets-container {
            padding: 15px 20px;
            flex-grow: 1;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        
        .planet-scroll-container {
            height: 100%;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .planet-scroll-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .planet-scroll-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        .planet-scroll-container::-webkit-scrollbar-thumb {
            background: linear-gradient(#ffb347, #ffcc33);
            border-radius: 3px;
        }
        
        .planet-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .planet-row:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.4);
        }
        
        .planet-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            position: relative;
        }
        
        .sun-icon {
            background: radial-gradient(circle, #ffd700 10%, #ff8c00 70%);
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.9), 
                        0 0 45px rgba(255, 69, 0, 0.7),
                        0 0 70px rgba(255, 165, 0, 0.5);
            animation: sun-pulse 3s infinite alternate;
        }
        
        .moon-icon {
            background: radial-gradient(circle, #e6e6fa 15%, #a9a9a9 70%);
            box-shadow: 0 0 25px rgba(192, 192, 255, 0.9), 
                        0 0 45px rgba(176, 196, 222, 0.7),
                        0 0 65px rgba(240, 248, 255, 0.5);
            animation: moon-pulse 3s infinite alternate;
            position: relative;
        }
        
        .asc-icon {
            background: linear-gradient(135deg, #6a0dad 0%, #8a2be2 100%);
            box-shadow: 0 0 20px rgba(106, 13, 173, 0.8),
                        0 0 40px rgba(138, 43, 226, 0.6);
        }
        
        .planet-info {
            flex-grow: 1;
            min-width: 0;
        }
        
        .planet-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.3rem;
            display: flex;
            justify-content: space-between;
            color: #FFFFFF;
            letter-spacing: 0.5px;
        }
        
        .planet-position {
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #FFD700;
            font-weight: 500;
        }
        
        .sign-indicator {
            font-size: 1rem;
            background: rgba(245, 245, 220, 0.2);
            padding: 5px 15px;
            border-radius: 15px;
            margin-left: 8px;
            color: #FFD700;
            font-weight: 600;
        }
        
        .widget-footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            color: #F5F5DC;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .location-info {
            font-size: 1rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFD700;
            font-weight: 500;
        }
        
        .location-icon {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .toggle-location {
            background: linear-gradient(135deg, #9d50bb 0%, #6e48aa 100%);
            color: #F5F5DC;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            font-weight: 500;
            border: 1px solid rgba(245, 245, 220, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-location:hover {
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 139, 0.5);
        }
        
        .toggle-location .icon {
            margin-right: 8px;
            font-size: 1.3rem;
        }
        
        .sun-flames {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: sun-spin 20s linear infinite;
        }
        
        .sun-flames::before, .sun-flames::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, transparent 40%, #ff8c00 70%, #ff4500 100%);
            opacity: 0.7;
        }
        
        .sun-flames::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        
        .sun-flames::after {
            transform: translate(-50%, -50%) rotate(90deg);
        }
        
        .moon-craters {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .crater {
            position: absolute;
            background: rgba(100, 100, 120, 0.6);
            border-radius: 50%;
        }
        
        .crater-1 {
            width: 15px;
            height: 15px;
            top: 30%;
            left: 30%;
        }
        
        .crater-2 {
            width: 12px;
            height: 12px;
            top: 55%;
            left: 60%;
        }
        
        .crater-3 {
            width: 10px;
            height: 10px;
            top: 65%;
            left: 30%;
        }
        
        .crater-4 {
            width: 8px;
            height: 8px;
            top: 40%;
            left: 65%;
        }
        
        /* Animations */
        @keyframes sun-pulse {
            0% { box-shadow: 0 0 25px rgba(255, 140, 0, 0.9), 0 0 45px rgba(255, 69, 0, 0.7), 0 0 70px rgba(255, 165, 0, 0.5); }
            100% { box-shadow: 0 0 35px rgba(255, 140, 0, 1), 0 0 65px rgba(255, 69, 0, 0.9), 0 0 95px rgba(255, 165, 0, 0.7); }
        }
        
        @keyframes moon-pulse {
            0% { box-shadow: 0 0 25px rgba(192, 192, 255, 0.9), 0 0 45px rgba(176, 196, 222, 0.7), 0 0 65px rgba(240, 248, 255, 0.5); }
            100% { box-shadow: 0 0 35px rgba(192, 192, 255, 1), 0 0 65px rgba(176, 196, 222, 0.9), 0 0 85px rgba(240, 248, 255, 0.7); }
        }
        
        @keyframes sun-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes moon-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        @media (max-width: 600px) {
            .widget-container {
                width: 95%;
                height: 500px;
            }
            
            .widget-header h2 {
                font-size: 1.8rem;
            }
            
            .planet-icon {
                width: 70px;
                height: 70px;
                margin-right: 15px;
            }
            
            .planet-name {
                font-size: 1.1rem;
            }
            
            .planet-position {
                font-size: 1rem;
            }
            
            .toggle-location {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
